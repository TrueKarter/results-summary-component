<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result-component">
        <h1 class="card-heading" id="title">Your Result</h1>
        <div class="result-score"><span>76</span> of 100</div>
        <p id="result-grade">Great</p>
        <p id="result-info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="result-summary">
        <h2 class="card-heading">Summary</h2>
        <div class="score-container">
          <div class="summary-score">Reaction 80 / 100</div>
          <div class="summary-score">Memory 92 / 100</div>
          <div class="summary-score">Verbal 61 / 100</div>
          <div class="summary-score">Visual 72 / 100</div>
        </div>
        <button id="continue-button">Continue</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/TrueKarter" target="_blank"
          >Jorge Martinez</a
        >.
      </div>
    </footer>
  </body>
</html>
